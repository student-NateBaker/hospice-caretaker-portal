<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Patient Entry Form</h1>
    <form id="patient-form">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <button type="button" onclick="submitPatient()">Submit</button>
    </form>

    <script>
        async function submitPatient() {
            // Collect form data
            const patientData = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                date_of_birth: document.getElementById('date_of_birth').value,
                gender: document.getElementById('gender').value,
                phone: document.getElementById('phone').value,
                caretaker_id: document.getElementById('caretaker_id').value || null
            };

            console.log("Submitting patient:", patientData);

            // Send data to the Flask API
            try {
                const response = await fetch("http://127.0.0.1:5000/patients", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(patientData)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert("Patient added successfully!");
                    console.log(result);
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error || "Unable to add patient"}`);
                    console.error(error);
                }
            } catch (err) {
                alert("Failed to connect to the server. Is it running?");
                console.error(err);
            }
        }
    </script>
</body>
</html>
